<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Budget Planner</title>
  <style>
    .tip {
      padding: 0.5rem;
      background-color: #333;
      color: #fff;
      text-align: center;
    }
    .tip .delete {
      color: red;
      font-size: 0.8rem;
    }
  </style>

<body class="indigo">
  <header class="indigo darken-1 section">
    <h2 class="center white-text">Budget App</h2>
    <p class="flow-text grey-text center text-lighten-2">Monthly Money Tracker</p>
  </header>

  <main>
    <div class="container section">
      <div class="row">
        <!-- left side (input form) -->
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <form class="card z-depth-0">
                <h6 class="card-title indigo-text">Add Item:</h6>
                <div class="input-field">
                  <input type="text" id="name">
                  <label for="name">Item Name</label>
                </div>
                <div class="input-field">
                  <input type="text" id="cost">
                  <label for="cost">Item Cost</label>
                </div>
                <div class="input-field center">
                  <button class="btn-large">Add Item</button>
                </div>
                <div class="input-field center">
                  <div id="error">
                  </div>
                </div>
              </form>
            </div>
          </div>
          
        </div>
        <!-- right side (graph)-->
        <div class="col s12 m6">
          <div class="canvas"></div>
        </div>
      </div>
    </div>
  </main>
